<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" href="/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="assets/reset.css" />
    <script src="https://kit.fontawesome.com/2c59e34dc7.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="/styles.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <h1 class="heading-main">My Country List</h1>
    </header>
    <div class="container search js-search">
        <input class="input js-search-input" type="text" name="countryName" placeholder="Country Name" />
        <input class="input js-search-input" type="text" name="capital" placeholder="Capital" />
        <input class="input js-search-input" type="text" name="currencyName" placeholder="Currency Name" />
        <input class="input js-search-input" type="text" name="languageName" placeholder="Language Name" />
    </div>
    <div class="container table-wrapper">
        <table class="table is-bordered is-fullwidth js-table">
            <thead>
              <tr>
                <th>
                  <span class="icon-text">
                    <span class="icon">
                      <i class="js-country-sort-icon fa-solid fa-caret-up"></i>
                    </span>
                    <span><button class="js-country-sort sort">Country</button></span>
                  </span>
                </th>
                <th>
                  <span class="icon-text">
                    <span class="icon">
                      <i class="js-capital-sort-icon fa-solid fa-caret-up"></i>
                    </span>
                    <span><button class="js-capital-sort sort">Capital</button></span>
                  </span>
                </th>
                <th>
                  <span class="icon-text">
                    <span class="icon">
                      <i class="js-currency-sort-icon fa-solid fa-caret-up"></i>
                    </span>
                    <span><button class="js-currency-sort sort">Currency</button></span>
                  </span>
                </th>
                <th>
                  <span class="icon-text">
                    <span class="icon">
                      <i class="js-language-sort-icon fa-solid fa-caret-up"></i>
                    </span>
                    <span><button class="js-language-sort sort">Language</button></span>
                  </span>
                </th>
              </tr>
            </thead>
            <tbody class="js-table-body"></tbody>
          </table>
    </div>
    
    <div class="container pagination js-pagination">

    </div>
    <script src="/scripts.js"></script>
    
  </body>
</html>
